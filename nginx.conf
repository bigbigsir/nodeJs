# For more information on configuration, see:
#   * Official English Documentation: http://nginx.org/en/docs/
#   * Official Russian Documentation: http://nginx.org/ru/docs/

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log;
pid /run/nginx.pid;

# Load dynamic modules. See /usr/share/doc/nginx/README.dynamic.
include /usr/share/nginx/modules/*.conf;

events {
    worker_connections 1024;
}

http {
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    '$status $body_bytes_sent "$http_referer" '
    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile            on;
    tcp_nopush          on;
    tcp_nodelay         on;
    keepalive_timeout   65;
    types_hash_max_size 2048;

    include             /etc/nginx/mime.types;
    default_type        application/octet-stream;

    # Load modular configuration files from the /etc/nginx/conf.d directory.
    # See http://nginx.org/en/docs/ngx_core_module.html#include
    # for more information.
    include /etc/nginx/conf.d/*.conf;

    server {
        listen       80 default_server;
        listen       [::]:80 default_server;
        server_name  *.60kg.top;
        root         /home/node/public;
        return 301 https://$host$request_uri;

        # Load configuration files for the default server block.
        include /etc/nginx/default.d/*.conf;

        access_log off; #缓存日志关闭
        server_tokens off;
        tcp_nopush on;
        tcp_nodelay on;

        gzip  on; #gzip开启
        gzip_static on;
        gzip_proxied any;
        gzip_vary on;
        gzip_comp_level 6; #gzip比率
        gzip_types text/plain application/x-javascript text/css application/xml text/javascript application/x-httpd-php;

        proxy_connect_timeout 5;  #缓存链接
        proxy_read_timeout 60;
        proxy_send_timeout 5;
        proxy_buffer_size 16k;
        proxy_buffers 4 64k;
        proxy_busy_buffers_size 128k;
        proxy_temp_file_write_size 128k;

        location / {
            index index.html;
        }

        location /h5 {
            try_files $uri $uri/ /h5/index.html;  #使用客户端路由需配置
        }

        location /web {
            try_files $uri $uri/ /web/index.html;  #使用客户端路由需配置
        }

        location /admin {
            try_files $uri $uri/ /admin/index.html;  #使用客户端路由需配置
        }

        location /api {
            proxy_set_header    X-Real-IP $remote_addr;
            proxy_set_header    X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header    Host  $http_host;
            proxy_set_header    X-Nginx-Proxy true;
            proxy_set_header    Connection "";
            proxy_pass http://localhost:3000;
        }

        error_page 404 /404.html;
        location = /40x.html {
        }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
        }
    }

    # Settings for a TLS enabled server.

    server {
        listen       443 ssl http2 default_server;
        listen       [::]:443 ssl http2 default_server;
        server_name  *.60kg.top;
        root         /home/node/public;

        ssl_certificate "/etc/nginx/ssl/ssl.pem";
        ssl_certificate_key "/etc/nginx/ssl/ssl.key";
        ssl_session_cache shared:SSL:1m;
        ssl_session_timeout  10m;
        ssl_ciphers PROFILE=SYSTEM;
        ssl_prefer_server_ciphers on;

        access_log off; #缓存日志关闭
        server_tokens off;
        tcp_nopush on;
        tcp_nodelay on;

        gzip on; #gzip开启
        gzip_static on;
        gzip_proxied any;
        gzip_vary on;
        gzip_comp_level 6; #gzip比率
        gzip_types text/plain application/x-javascript text/css application/xml text/javascript application/x-httpd-php;

        proxy_connect_timeout 5;  #缓存链接
        proxy_read_timeout 60;
        proxy_send_timeout 5;
        proxy_buffer_size 16k;
        proxy_buffers 4 64k;
        proxy_busy_buffers_size 128k;
        proxy_temp_file_write_size 128k;

        # Load configuration files for the default server block.
        include /etc/nginx/default.d/*.conf;

        location / {
            index index.html;
        }

        location /h5 {
            try_files $uri $uri/ /h5/index.html;  #使用客户端路由需配置
        }

        location /web {
            try_files $uri $uri/ /web/index.html;  #使用客户端路由需配置
        }

        location /admin {
            try_files $uri $uri/ /admin/index.html;  #使用客户端路由需配置
        }

        location /api {
            proxy_set_header    X-Real-IP $remote_addr;
            proxy_set_header    X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header    Host  $http_host;
            proxy_set_header    X-Nginx-Proxy true;
            proxy_set_header    Connection "";
            proxy_pass http://localhost:3000;
        }

        error_page 404 /404.html;
        location = /40x.html {
        }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
        }
    }

}

